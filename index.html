  <script>
    // ==== LOCK SCREEN ====
    const lockScreen = document.getElementById('lockScreen');
    const passwordInput = document.getElementById('passwordInput');
    const unlockBtn = document.getElementById('unlockBtn');
    const lockMsg = document.getElementById('lockMsg');

    const correctPassword = 'ELAINA-CUTE'; // Mật khẩu

    unlockBtn.addEventListener('click', () => {

        lockScreen.style.display = 'none';
      } else {

        passwordInput.value = '';
      }
    });
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') unlockBtn.click();
    });

    // ==== DARK/LIGHT MODE TOGGLE ====
    const themeToggle = document.getElementById('themeToggle');
    let dark = false;
    themeToggle.addEventListener('click', () => {
      dark = !dark;
      document.documentElement.classList.toggle('dark', dark);
      themeToggle.textContent = dark ? 'Chế độ Sáng' : 'Chế độ Tối';
    });

    // ==== BACKGROUND MUSIC TOGGLE ====
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('backgroundMusic');
    let musicPlaying = false;
    musicToggle.addEventListener('click', () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicToggle.textContent = 'Nhạc Bật';
      } else {
        bgMusic.play();
        musicToggle.textContent = 'Nhạc Tắt';
      }
      musicPlaying = !musicPlaying;
    });

    // ==== TYPING EFFECT ====
    const typedEl = document.getElementById('typed');
    const phrases = [
      'Hacker bí ẩn với kỹ năng bảo mật đỉnh cao.',
      'Chuyên gia khai thác SQL Injection và XSS.',
      'Sử dụng Burp Suite, Nmap, Metasploit thành thạo.',
      'Thích hợp tác và chia sẻ kiến thức hacking.'
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    let typingDelay = 80;
    let erasingDelay = 40;
    let newPhraseDelay = 2000;

    function type() {
      if (charIndex < phrases[phraseIndex].length) {
        typedEl.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        setTimeout(erase, newPhraseDelay);
      }
    }
    function erase() {
      if (charIndex > 0) {
        typedEl.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, typingDelay);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (phrases.length) setTimeout(type, newPhraseDelay);
    });

    // ==== CLOCK ====
    const clockEl = document.getElementById('clock');
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      clockEl.textContent = `🕒 ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ==== FETCH USER INFO ====
    const userInfoEl = document.getElementById('userInfo');
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        userInfoEl.textContent = `🌍 IP: ${data.ip} - Quốc gia: ${data.country_name} - Thành phố: ${data.city} - Trình duyệt: ${navigator.userAgent}`;
      })
      .catch(() => {
        userInfoEl.textContent = 'Không thể lấy thông tin người dùng.';
      });

    // ==== TERMINAL SIMULATOR ====
    const terminalEl = document.getElementById('terminal');
    const terminalLines = [
      'Welcome to Yuri08 terminal...',
      'Initializing...',
      'Loading hacking tools...',
      'Burp Suite [OK]',
      'Nmap [OK]',
      'SQL Injection ready...',
      'XSS scripts loaded...',
      'Metasploit framework active...',
      'Ready for commands.'
    ];
    let terminalIndex = 0;
    function runTerminal() {
      if (terminalIndex < terminalLines.length) {
        terminalEl.textContent += terminalLines[terminalIndex] + '\n';
        terminalIndex++;
        terminalEl.scrollTop = terminalEl.scrollHeight;
        setTimeout(runTerminal, 1000);
      }
    }
    runTerminal();

    // ==== SNOWFALL EFFECT ====
    const canvas = document.getElementById('snowfall');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Snowflake {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 3 + 1;
        this.speed = Math.random() * 1 + 0.5;
        this.wind = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.y += this.speed;
        this.x += this.wind;
        if (this.y > height) {
          this.y = 0;
          this.x = Math.random() * width;
        }
        if (this.x > width) this.x = 0;
        if (this.x < 0) this.x = width;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.shadowColor = '#aaa';
        ctx.shadowBlur = 5;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const snowflakes = [];
    for (let i = 0; i < 120; i++) {
      snowflakes.push(new Snowflake());
    }
    function animateSnow() {
      ctx.clearRect(0, 0, width, height);
      snowflakes.forEach(flake => {
        flake.update();
        flake.draw();
      });
      requestAnimationFrame(animateSnow);
    }
    animateSnow();
    
          

    // ==== QUIZ FUNCTIONALITY ====
    const quizData = [
      {
        question: 'SQL Injection là gì?',
        answers: [
          'Một kỹ thuật tấn công bằng cách chèn mã SQL độc hại',
          'Một công cụ quét mạng',
          'Phần mềm diệt virus',

        correct: 0

      {
        question: 'Burp Suite được dùng để làm gì?',
        answers: [
          'Phát triển phần mềm',
          'Phân tích và kiểm thử bảo mật web',
          'Thiết kế giao diện',
          'Lưu trữ dữ liệu'
        ],
        correct: 1
      },
      {
        question: 'XSS viết tắt của từ nào?',
        answers: [
          'Cross Site Scripting',
          'Cross Server Security',
          'Cross System Scan',
          'Cross Site Security'
        ],
        correct: 0
      },
      {
        question: 'Nmap là công cụ dùng để?',
        answers: [
          'Tấn công mạng',
          'Quét mạng và phát hiện thiết bị',
          'Phân tích mã độc',
          'Mã hóa dữ liệu'
        ],
        correct: 1
      }
    ];
    let currentQuiz = 0;
    const quizQuestion = document.getElementById('quizQuestion');
    const quizAnswers = document.getElementById('quizAnswers');
    const quizResult = document.getElementById('quizResult');
    const quizNext = document.getElementById('quizNext');

    function loadQuiz() {
      quizResult.textContent = '';
      quizNext.classList.add('hidden');
      const q = quizData[currentQuiz];
      quizQuestion.textContent = q.question;
      quizAnswers.innerHTML = '';
      q.answers.forEach((answer, i) => {
        const btn = document.createElement('button');
        btn.textContent = answer;
        btn.addEventListener('click', () => {
          if (i === q.correct) {
            quizResult.textContent = 'Chính xác! 🎉';
            quizResult.style.color = '#059669';
          } else {
            quizResult.textContent = 'Sai rồi! 😞 Đáp án đúng là: ' + q.answers[q.correct];
            quizResult.style.color = '#b91c1c';
          }
          quizNext.classList.remove('hidden');
          // disable all answer buttons
          Array.from(quizAnswers.children).forEach(b => b.disabled = true);
        });
        quizAnswers.appendChild(btn);
      });
    }

    quizNext.addEventListener('click', () => {
      currentQuiz++;
      if (currentQuiz >= quizData.length) {
        quizQuestion.textContent = 'Bạn đã hoàn thành quiz!';
        quizAnswers.innerHTML = '';
        quizResult.textContent = '';
        quizNext.classList.add('hidden');
      } else {
        loadQuiz();
      }
    });    

  </script>
